name: SonarCloud Analysis (Python Calculator)

on:
  push:
    branches:
      - master # Убедитесь, что это master или main, в зависимости от вашей главной ветки
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 1. Настройка Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # Установите вашу рабочую версию Python
          cache: 'pip'

      # 2. Установка зависимостей
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Устанавливаем наш собственный пакет (calculator) и инструменты тестирования
          # Если вы запускаете pytest с --cov=., то он должен найти calculator.py
          # Если же calculator.py лежит в подпапке, то надо будет устанавливать:
          # pip install .
          pip install -r requirements.txt # Убедитесь, что здесь есть pytest и pytest-cov
          # Если requirements.txt пуст, уберите эту строку и добавьте pip install pytest pytest-cov

      # 3. Запуск тестов с генерацией отчета о покрытии (Coverage)
      - name: Run Tests with Coverage
        run: |
          # Запускаем pytest из корневой директории
          # --cov=. означает, что мы хотим покрыть весь текущий проект
          # --cov-report=xml:coverage.xml генерирует отчет для SonarCloud
          pytest --cov=. --cov-report=xml:coverage.xml

      # 4. Запуск анализа SonarCloud
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2.1.1
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}