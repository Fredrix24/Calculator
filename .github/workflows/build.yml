name: SonarCloud Analysis (Python Calculator)

on:
  push:
    branches:
      - master # Или main, если вы используете main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  analyze:
    name: Analyze
    # Переключаемся на Linux, где Python и инструменты работают лучше всего
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Важно для SonarQube

      # 1. Настройка Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # Выберите подходящую версию
          cache: 'pip'

      # 2. Установка зависимостей (включая инструменты анализа и тестирования)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov

      # 3. Запуск тестов с генерацией отчета о покрытии (Coverage)
      - name: Run Tests with Coverage
        run: |
          # Запускаем тесты и генерируем отчет coverage.xml, который SonarCloud умеет читать
          pytest calculator.py --cov=calculator --cov-report=xml:coverage.xml

      # 4. Запуск SonarCloud анализа
      - name: SonarCloud Scan
        # Используем официальный Action, который лучше интегрируется
        uses: SonarSource/sonarcloud-github-action@v2.1.1
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}