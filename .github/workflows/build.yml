name: SonarCloud Analysis (Python Calculator)

on:
  push:
    branches:
      - master # Убедитесь, что это master или main, в зависимости от вашей главной ветки
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  analyze:
    name: Analyze
    # Используем Linux Runner, так как он более стабилен для Python CI/CD
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Необходимо для правильного анализа изменений

      # 1. Настройка Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # Установите вашу рабочую версию Python
          cache: 'pip'

      # 2. Установка зависимостей (pytest, pytest-cov, и т.д.)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Устанавливаем только то, что нужно для тестов и анализа (pytest, pytest-cov)
          # Если у вас есть requirements.txt, используйте: pip install -r requirements.txt
          pip install pytest pytest-cov

      # 3. Запуск тестов с генерацией отчета о покрытии (Coverage)
      - name: Run Tests with Coverage
        run: |
          # Запускаем тесты, указываем, чтобы покрыть весь проект (.), и генерируем XML отчет
          pytest --cov=. --cov-report=xml:coverage.xml

      # 4. Запуск анализа SonarCloud
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2.1.1
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        # ВАЖНО: Убедитесь, что эти ключи совпадают с вашим sonar-project.properties
        # и настройками на SonarCloud UI.
        # Если вы не хотите использовать sonar-project.properties, можно передать их тут:
        # with:
        #   projectKey: Fredrix24-Calculator
        #   organization: Fredrix24
        #   token: ${{ secrets.SONAR_TOKEN }}