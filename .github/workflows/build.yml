name: SonarCloud Analysis

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 1. Настройка Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      # 2. Установка инструментов для тестирования
      - name: Install Testing Tools
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov

      # 3. Запуск тестов
      - name: Run Tests with Coverage
        run: |
          # Поскольку тесты находятся в этом же файле, мы запускаем pytest
          # и говорим ему покрыть ТОЛЬКО этот файл
          pytest calculator.py --cov=calculator --cov-report=xml:coverage.xml

      # 4. SonarCloud Scan
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2.1.1
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}